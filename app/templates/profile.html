{% extends "base.html" %}

{% block title %}個人資料 - Ellery 網站{% endblock %}

{% block content %}
<h2><i class="bi bi-person-circle"></i> 個人資料</h2>
<hr>
<div style="display: flex; flex-direction: column; gap: 10px;">
    <p><strong>會員名稱：</strong> {{ user.username }}</p>
    <p><strong>電子郵件：</strong> {{ user.email if user.email else "未提供" }}</p>
    <p><strong>註冊時間：</strong> {{ user.created_at.strftime('%Y-%m-%d %H:%M') if user.created_at else "無紀錄" }}</p>
</div>

<div style="margin-top: 2rem;">
    <a href="/" class="btn btn-primary"><i class="bi bi-house-door"></i> 回首頁</a>
</div>
{% endblock %}
