{% extends "base.html" %}
    {% block title %}Ellery 的彩色世界{% endblock %}
	{% block style %}
    <style>
        body {
            background-color: #fdf6e3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .ellery {
            margin: 10px;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .ellery:hover {
            transform: scale(1.2) rotate(5deg);
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
	{% endblock %}

{% block content %}

    <!-- 多個不同樣式的我是Ellery -->
    <script>
        const colors = ["#FF6B6B", "#6BCB77", "#4D96FF", "#FFD93D", "#B967FF", "#FF924C"];
        const sizes = ["20px", "30px", "40px", "50px", "60px", "70px"];
        const count = 60; // 出現次數

        for (let i = 0; i < count; i++) {
            const div = document.createElement("div");
            div.className = "ellery";
            div.textContent = "我是 Ellery";
            div.style.color = colors[Math.floor(Math.random() * colors.length)];
            div.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)];
            document.body.appendChild(div);
        }
    </script>
{% endblock %}
