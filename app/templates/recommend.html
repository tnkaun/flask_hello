<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>推薦網站</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .site-card {
            background: white; padding: 15px; margin-bottom: 10px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; align-items: center;
        }
        .site-card img {
            width: 60px; height: 60px; margin-right: 15px;
            border-radius: 5px; object-fit: contain;
        }
        .site-info a {
            font-size: 18px; font-weight: bold; color: #0077cc; text-decoration: none;
        }
        .site-info a:hover { text-decoration: underline; }
        .site-info p { margin: 5px 0 0 0; color: #444; }
    </style>
</head>
<body>
<form action="/recommed" method="post">
        <h2>新增推薦網站</h2>
        <label for="name">網站名稱 *</label>
        <input type="text" name="name" required>

        <label for="url">網站網址 *</label>
        <input type="text" name="url" required>

        <label for="description">簡短描述</label>
        <textarea name="description" rows="3"></textarea>

        <label for="image">圖片 URL（或 static 路徑）</label>
        <input type="text" name="image">

        <button type="submit">新增網站</button>
    </form>

    <h1>🌐 推薦網站清單</h1>
    {% for site in sites %}
        <div class="site-card">
            <img src="{{ site.image }}" alt="{{ site.name }}">
            <div class="site-info">
                <a href="{{ site.url }}" target="_blank">{{ site.name }}</a>
                <p>{{ site.description }}</p>
            </div>
        </div>
    {% else %}
        <p>目前尚無推薦網站</p>
    {% endfor %}
</body>
</html>
