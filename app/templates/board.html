<!DOCTYPE html>
<html>
<head>
    <title>留言板</title>
</head>
<body>
    <h1>留言板</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="你的名字" required><br>
        <textarea name="content" placeholder="留言內容" required></textarea><br>
        <button type="submit">送出留言</button>
    </form>

    <hr>
    {% for msg in messages %}
        <p><strong>{{ msg.name }}</strong>: {{ msg.content }}</p>
    {% endfor %}
</body>
</html>
