<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>備忘錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">📝 備忘錄</h2>
    <form method="POST" class="input-group mb-3">
        <input type="text" name="content" class="form-control" placeholder="輸入新備忘事項" required>
        <button class="btn btn-success" type="submit">新增</button>
    </form>
    <ul class="list-group">
        {% for memo in memos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ memo.content }}
            <a href="{{ url_for('delete', memo_id=memo.id) }}" class="btn btn-danger btn-sm">刪除</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
