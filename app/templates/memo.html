

{% extends "base.html" %}

{% block title %}備忘錄{% endblock %}

{% block content %}
    <h2 class="mb-4">📝 備忘錄</h2>
    <form method="POST" class="input-group mb-3">
        <input type="text" name="content" class="form-control" placeholder="輸入新備忘事項" required>
        <button class="btn btn-success" type="submit">新增</button>
    </form>
    <ul class="list-group">
        {% for memo in memos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ memo.content }}
            <a href="{{ url_for('delete', memo_id=memo.id) }}" class="btn btn-danger btn-sm">刪除</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
